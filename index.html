<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homo Novus – Klausies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://raw.githubusercontent.com/Vecvagars/Homo_novus_audio/main/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vh 5vw;
      box-sizing: border-box;
    }

    #playButton {
      width: 22vw;
      height: 22vw;
      max-width: 120px;
      max-height: 120px;
      background-color: #ffcc00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
      margin-bottom: 5vh;
    }

    #playButton:hover {
      transform: scale(1.05);
    }

    #playButton::before {
      content: "▶";
      font-size: 8vw;
      max-font-size: 42px;
      color: #000;
      margin-left: 2px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }

    #audio {
      width: 100%;
      max-width: 600px;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div id="playButton" onclick="playAudio()"></div>

  <audio id="audio" controls>
    <source src="https://raw.githubusercontent.com/Vecvagars/Homo_novus_audio/main/1749138909001608777z4s85pvf-voicemaker.in-speech.mp3" type="audio/mpeg">
    Jūsu pārlūkprogramma neatbalsta audio atskaņošanu.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      document.getElementById('playButton').style.display = 'none';
      audio.style.visibility = 'visible';
      audio.play();
    }
  </script>

</body>
</html>
