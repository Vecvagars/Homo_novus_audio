<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Homo Novus – Klausies</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://raw.githubusercontent.com/Vecvagars/Homo_novus_audio/main/background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #playButton {
      width: 100px;
      height: 100px;
      background-color: #ffcc00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
      margin-bottom: 20px;
    }

    #playButton:hover {
      transform: scale(1.1);
    }

    #playButton::before {
      content: "▶";
      font-size: 42px;
      color: #000;
      margin-left: 5px;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0); }
    }

    #audioContainer {
      display: none;
    }

    audio {
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div id="playButton" onclick="showPlayerAndPlay()"></div>

  <div id="audioContainer">
    <audio id="audio" controls autoplay>
      <source src="https://raw.githubusercontent.com/Vecvagars/Homo_novus_audio/main/1749138909001608777z4s85pvf-voicemaker.in-speech.mp3" type="audio/mpeg">
      Jūsu pārlūkprogramma neatbalsta audio atskaņošanu.
    </audio>
  </div>

  <script>
    function showPlayerAndPlay() {
      document.getElementById('playButton').style.display = 'none';
      document.getElementById('audioContainer').style.display = 'block';
      document.getElementById('audio').play();
    }
  </script>

</body>
</html>
